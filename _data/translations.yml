  domestic-long:
    en: Solar energy at the domestic level
    es: Energía solar a nivel doméstico
  domestic-description1:
    en: Solar panel installations for private use requires durability and minimal maintenance, to ensure the best return on investment.
    es: Instalaciones de paneles solares para uso particular requiere durabilidad y mantenimiento mínimo, para asegurar el mejor retorno de la inversión.
  domestic-description2:
    en: We offer the installation of our sensors in your active plants or about to be, and that's it! Our system will be in charge of providing accurate measurement values in real time and also reports from our analysts or our Machine Learning system.
    es: Nosotros ofrecemos la instalación de nuestros sensores en sus plantas ya activas o por serlo, y listo! Nuestro sistema se encargará de proveerle en tiempo real los valores de medición precisos y también reportes provenientes de nuestros analistas o de nuestro sistema de Machine Learning.
