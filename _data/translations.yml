about:
  title:
    en: About us
    es: Sobre nosotros
  description:
    en: INARGIA is a company that provides engineering solutions focused on renewable energies worldwide.
    es: INARGIA es una compañía que brinda soluciones de ingeniería enfocadas en energías renovables a nivel mundial.
  values-title:
    en: Our values
    es: Nuestros valores
  innovation-title:
    en: INNOVATION
    es: INNOVACIÓN
  innovation-description:
    en: We encourage constant learning and application of new technologies.
    es: Fomentamos el aprendizaje constante y aplicación de nuevas tecnologías.
  commitment-title:
    en: LINK
    es: VÍNCULO
  commitment-description:
    en: We maintain a personalized relationship with the client.
    es: Mantenemos una relación personalizada con el cliente.
  passion-title:
    en: COMMITMENT
    es: COMPROMISO
  passion-description:
    en: We commit ourselves to challenges until we see achievements.
    es: Nos comprometemos con desafíos hasta ver logros.
  eco-title:
    en: ECOLOGY
    es: ECOLOGÍA
  eco-description:
    en: We are involved in the care of the environment and the reduction of greenhouse gases by promoting clean energy technologies.
    es: Nos involucramos en el cuidado del medio ambiente y la reducción de gases de efecto invernadero promocionando tecnologías de energía limpia.
  mission-title:
    en: Mission
    es: Misión
  mission-description:
    en: Reduce maintenance costs related to photovoltaic installations and simplify the operational structure of the client, providing an efficient service of continuous improvement.
    es: Reducir los costos de mantenimiento relacionados a instalaciones fotovoltaicas y simplificar la estructura operativa del cliente, proporcionando a su vez un servicio eficiente de mejora continua.
  vision-title:
    en: Vision
    es: Visión
  vision-description:
    en: To be a leading company in renewable energy services, being recognized worldwide not only for the quality of the service, but also for the great involvement with the environment and the intelligent use of resources.
    es: Ser una compañía líder en servicios de energías renovables, siendo reconocida a nivel mundial no solo por la calidad del servicio, sino por la gran implicación con el medio ambiente y el uso inteligente de los recursos.
services:
  title:
    en: Our services
    es: Nuestros servicios
  presentation-title:
    en: Visualization
    es: Visualización
  presentation-description:
    en: We simplify the operational structure through presentation of data from our virtual tools.
    es: Simplificamos la estructura operativa mediante nuestras herramientas virtuales de presentación de datos.
  analysis-title:
    en: Analysis
    es: Análisis
  analysis-description:
    en: We generate an immediate reduction in maintenance costs through predictive study of data.
    es: Generamos una reducción inmediata del costo de mantenimiento mediante el estudio predictivo de datos.
  optimization-title:
    en: Optimization
    es: Optimización
  optimization-description:
    en: We provide continuous review services that guarantee an efficient installation.
    es: Brindamos servicios de revisión continua que garanticen una instalación eficiente.
